<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/sanitize.css">
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/queries.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <title>Contact | Isaac Iverson</title>
</head>

<body class="animated fadeIn">
    <main id="contact">
        <a href="/index.html" class="btn btn__only-icon">
            <i class="fas fa-times"></i>
        </a>
        <div class="container">
            <h2>Contact</h2>
            <form id="contact-form" action="https://getsimpleform.com/messages?form_api_token=850d06d89d83dbc2617ae5595c983338" method="post" autocomplete="off">
                <input type="hidden" name="redirect_to" value="https://isaaciverson.com/thankyou.html" />
                
                <input type="name" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$">
                <input type="text" name="company" placeholder="Company">
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" cols="30" rows="10" placeholder="Message... (10 character minimum)" required minlength="10" maxlength="2000"></textarea>
                <div class="g-recaptcha" class="g-recaptcha" data-sitekey="6LffOQEVAAAAAL-MhEqwL2cKxzkc_PSistwPbVQ0"></div>
                <br />
                <input type="submit" value="SEND IT">
            </form>
        </div>
    </main>

    
    <script>
        function onSubmit(token) {
            document.getElementById("contact-form").submit();
        }
    </script>
</body>

</html>
